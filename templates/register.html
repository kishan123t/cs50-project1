{% extends "layout.html" %}

{% block title %}
  register
{% endblock %}

{% block content %}
  <h3>Create your account</h3>
  <form action="/register" method="post">
    <div class="form-group">
      <input type="text" autofocus class="form-control" name="username" placeholder="username" width="50%">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="password" class="form-control" width="50%">
    </div>
    <div class="form-group">
      <input type="password" name="confirmation" placeholder="confirm-password" class="form-control" width="50%">
    </div>
    <button type="submit" name="button" class="btn btn-primary">Register</button>
  </form>

{% endblock %}
